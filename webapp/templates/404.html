{% extends 'webapp/base.html' %}
{% load static from staticfiles %}
{% block content %}
{% include 'webapp/_navbar.html' %}
<div class="container margin-top">
    <div class="columns">
        <div class="column is-half">
            <section class="section">
                <h1 class="title eror404title">
                    Yo soy tu 404
                </h1>
                <p class="eror404subtitle">
                    Puedes volver a intentarlo mas tarde, si el error continua puedes ponte en contacto con nosotros.
                </p>
                <div class="center ">
                    <a class="is-disabled error-icon " href="{% url 'home' %}">
                        <i class="fas fa-undo-alt "></i>
                    </a>
                </div>
            </section>
        </div>
        <div class="column is-half">
            <figure class="image is-4by5">
                <img class="image" src='{% static "img/404.jpg" %}' alt="">
            </figure>
        </div>
    </div>
</div>
{% endblock content %}
