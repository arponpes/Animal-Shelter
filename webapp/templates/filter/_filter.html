    <dl>
        <dt>
            <h1 class="title">{{title}}</h1>
        </dt>
        {% for key,value in field.widget.choices %}
        <dt>
            <label class="radio">
                <input type="radio" id="{{name}}" class="{{name}}" name="{{name}}" value="{{ key }}" {% if key == selected %} checked {% endif %}> <span> <strong> {{ value }} </strong> </span>
            </label>
        </dt>
        {% endfor %}
    </dl>
